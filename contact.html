</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="logo">
      <a href="index.html" style="display: flex; align-items: center; gap: 10px; text-decoration: none;">
        <img src="images/virion media.PNG" alt="Virion Logo" />
        <span>Virion Media</span>

    <ul>
      <li><a href="index.html">Home</a></li>

      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <section class="section">
    <h2>Contact Us</h2>
    <p>Have a question, want to collaborate, or looking to launch your next influencer campaign? We would love to hear from you.</p>

    <form id="contact-form" class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    
    
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Virion Media. All rights reserved.</p>
    <div>
      <a href="https://www.instagram.com/virion_media/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://x.com/VirionMedia" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://www.linkedin.com/in/virion-media-a68a14365/" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://www.tiktok.com/@virionmedia" target="_blank"><i class="fab fa-tiktok"></i></a>
    </div>
  </footer>

  <script>
    const form = document.getElementById('contact-form');
  
    form.addEventListener('submit', async function (e) {
      e.preventDefault(); // prevent default submission
  
      const formData = new FormData(form);
  
      const response = await fetch('https://formspree.io/f/mvgagpor', {
        method: 'POST',
        body: formData,
        headers: {
          Accept: 'application/json'
        }
      });
  
      if (response.ok) {
        window.location.href = 'thankyou.html'; // redirect to your own page
      } else {
        alert('Oops! Something went wrong.');
      }
    });
  </script>
  
</body>
</html>
